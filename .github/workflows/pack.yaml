name: Pack client and server, publish as GitHub Release

on:
  push:
    tags:
      - '**'
  workflow_dispatch:

jobs:
  build:
    name: Pack distribution ðŸ“¦
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.x"
    - name: Install pybunch
      run: >-
        python3 -m
        pip install
        pybunch
        --user
    - name: Initialize build process
      run: mkdir dist
    - name: Build client
      run: make client
    - name: Build server
      run: make server
    - name: Store the distribution packages
      uses: actions/upload-artifact@v3
      with:
        name: packed-python-distribution
        path: dist/

  github-release:
    name: >-
      Publish the Packed Python ðŸ distribution ðŸ“¦ as GitHub Release
    needs:
    - build
    runs-on: ubuntu-latest

    permissions:
      contents: write  # IMPORTANT: mandatory for making GitHub Releases

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v3
      with:
        name: packed-python-distribution
        path: dist/
    - name: Create GitHub Release
      env:
        GITHUB_TOKEN: ${{ github.token }}
      run: >-
        gh release create
        '${{ github.ref_name }}'
        --repo '${{ github.repository }}'
        --notes ""
    - name: Upload artifacts to GitHub Release
      env:
        GITHUB_TOKEN: ${{ github.token }}
      # Upload to GitHub Release using the `gh` CLI.
      # `dist/` contains the built packages
      run: >-
        gh release upload
        '${{ github.ref_name }}' dist/**
        --repo '${{ github.repository }}'
